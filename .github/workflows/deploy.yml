name: Test and deploy to staging and production

on:
  workflow_dispatch:

jobs:
  get-main-deploy-runner:
    environment: aws_dev
    runs-on: ubuntu-latest
    name: Get the main deploy runner using prod API
    outputs:
      name: ${{ steps.garoclient.outputs.name }}
      runnerstate: ${{ steps.garoclient.outputs.runnerstate }}
      uniqueid: ${{ steps.garoclient.outputs.uniqueid }}
    steps:
      - name: Get runner
        uses: alphagov/github-actions-runner-orchestration/client@main
        id: garoclient
        with:
          ACTION: 'start'
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          RUNNER_TYPE: 'ondemand'
          REPO: '${{ github.repository }}'
          GITHUB_COMMIT: '${{ github.sha }}'
          RUNNER_SUBNET: '${{ secrets.RUNNER_SUBNET }}'
          RUNNER_SG: '${{ secrets.RUNNER_SG }}'
          RUNNER_ACID: '${{ secrets.RUNNER_ACID }}'
          RUNNER_EXID: '${{ secrets.RUNNER_EXID }}'
          GARO_URL: 'https://prod.co-cdio-garo.digital'
          RUNNER_TIMEOUT: '3600'

      - name: Output runner details
        run: |
          echo "Name: ${{ steps.garoclient.outputs.name }}"
          echo "State: ${{ steps.garoclient.outputs.runnerstate }}"
          echo "UniqueID: ${{ steps.garoclient.outputs.uniqueid }}"

  deploy-to-staging:
    name: Deploy to staging
    needs: get-main-deploy-runner
    runs-on: [self-hosted, "${{ needs.get-main-deploy-runner.outputs.uniqueid }}"]
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: main
    - run: |
        source ~/.bash_profile
        
        ls -lah /usr/local/lib/py*

        cd main/
        make test-full
        make build-full

        cd garo_terraform/
        tfenv install
        tfenv use
        terraform init
        terraform validate
        terraform workspace list
        terraform workspace select staging
        terraform apply -auto-approve
        
        sleep 5

  get-test-staging-runner:
    name: Start a runner using the staging API
    needs: deploy-to-staging
    environment: aws_dev
    runs-on: ubuntu-latest
    outputs:
      name: ${{ steps.garoclient.outputs.name }}
      runnerstate: ${{ steps.garoclient.outputs.runnerstate }}
      uniqueid: ${{ steps.garoclient.outputs.uniqueid }}
    steps:
      - name: Get runner
        uses: alphagov/github-actions-runner-orchestration/client@main
        id: garoclient
        with:
          ACTION: 'start'
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          RUNNER_TYPE: 'spot'
          REPO: '${{ github.repository }}'
          GITHUB_COMMIT: '${{ github.sha }}'
          RUNNER_SUBNET: '${{ secrets.RUNNER_SUBNET }}'
          RUNNER_SG: '${{ secrets.RUNNER_SG }}'
          RUNNER_ACID: '${{ secrets.RUNNER_ACID }}'
          RUNNER_EXID: '${{ secrets.RUNNER_EXID }}'
          GARO_URL: 'https://staging.co-cdio-garo.digital'
          RUNNER_TIMEOUT: '300'

      - name: Output runner details
        run: |
          echo "Name: ${{ steps.garoclient.outputs.name }}"
          echo "State: ${{ steps.garoclient.outputs.runnerstate }}"
          echo "UniqueID: ${{ steps.garoclient.outputs.uniqueid }}"

  use-staging-runner:
    name: Test the staging runner
    needs: get-test-staging-runner
    runs-on: [self-hosted, "${{ needs.get-test-staging-runner.outputs.uniqueid }}"]
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: main
    - run: |
        source ~/.bash_profile
        ls -lah main
        aws sts get-caller-identity
        docker run hello-world

  deploy-to-prod:
    name: Deploy to production
    needs: [get-main-deploy-runner, use-staging-runner]
    runs-on: [self-hosted, "${{ needs.get-main-deploy-runner.outputs.uniqueid }}"]
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: main
    - run: |
        source ~/.bash_profile

        cd main/
        make test-full
        make build-full

        cd garo_terraform/
        tfenv install
        tfenv use
        terraform init
        terraform validate
        terraform workspace list
        terraform workspace select prod
        terraform apply -auto-approve
        
        sleep 5

  get-test-prod-runner:
    environment: aws_dev
    needs: deploy-to-prod
    runs-on: ubuntu-latest
    name: Start a runner using the prod API
    outputs:
      name: ${{ steps.garoclient.outputs.name }}
      runnerstate: ${{ steps.garoclient.outputs.runnerstate }}
      uniqueid: ${{ steps.garoclient.outputs.uniqueid }}
    steps:
      - name: Get runner
        uses: alphagov/github-actions-runner-orchestration/client@main
        id: garoclient
        with:
          ACTION: 'start'
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          RUNNER_TYPE: 'spot'
          REPO: '${{ github.repository }}'
          GITHUB_COMMIT: '${{ github.sha }}'
          RUNNER_SUBNET: '${{ secrets.RUNNER_SUBNET }}'
          RUNNER_SG: '${{ secrets.RUNNER_SG }}'
          RUNNER_ACID: '${{ secrets.RUNNER_ACID }}'
          RUNNER_EXID: '${{ secrets.RUNNER_EXID }}'
          GARO_URL: 'https://prod.co-cdio-garo.digital'
          RUNNER_TIMEOUT: '300'

      - name: Output runner details
        run: |
          echo "Name: ${{ steps.garoclient.outputs.name }}"
          echo "State: ${{ steps.garoclient.outputs.runnerstate }}"
          echo "UniqueID: ${{ steps.garoclient.outputs.uniqueid }}"

  use-prod-runner:
    name: Test the production runner
    needs: get-test-prod-runner
    runs-on: [self-hosted, "${{ needs.get-test-prod-runner.outputs.uniqueid }}"]
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: main
    - run: |
        source ~/.bash_profile
        ls -lah main
        aws sts get-caller-identity
        docker run hello-world
