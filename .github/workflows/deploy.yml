name: Deploy self-hosted runner

on:
  workflow_dispatch:

jobs:
  get-runner:
    environment: personal_test
    runs-on: ubuntu-latest
    name: A job to test the runners
    outputs:
      name: ${{ steps.garoclient.outputs.name }}
      runnerstate: ${{ steps.garoclient.outputs.runnerstate }}
    steps:
      - name: Get Runner
        uses: alphagov/github-actions-runner-orchestration/client@main
        id: garoclient
        with:
          ACTION: 'start'
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          RUNNER_TYPE: 'spot'
          RUNNER_LABEL: 'staging'
          REPO: '${{ github.repository }}'
          GITHUB_COMMIT: '${{ github.sha }}'
          RUNNER_SUBNET: '${{ secrets.RUNNER_SUBNET }}'
          RUNNER_SG: '${{ secrets.RUNNER_SG }}'
          RUNNER_ACID: '${{ secrets.RUNNER_ACID }}'
          RUNNER_EXID: '${{ secrets.RUNNER_EXID }}'
          GARO_URL: 'https://prod.co-cdio-garo.digital'
          RUNNER_TIMEOUT: '3600'

      - name: Output runner details
        run: |
          echo "Name ${{ steps.garoclient.outputs.name }}"
          echo "State ${{ steps.garoclient.outputs.runnerstate }}"

  use-staging-runner:
    runs-on: [self-hosted, linux, ${{ needs.get-runner.outputs.name }}]
    defaults:
      run:
        shell: bash
    needs: get-runners
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: main
    - run: |
        source ~/.bash_profile
        
        cd main/
        make test-full
        make build-full

        cd garo_terraform/
        tfenv install
        tfenv use
        terraform init
        terraform validate
        terraform workspace list
        terraform workspace select staging
        terraform plan


